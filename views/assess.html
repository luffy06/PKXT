<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/css/sm.min.css">
</head>

<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page" id='assess'>
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <a class="icon icon-code pull-right"></a>
                <h1 class="title">标题</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="row">
                    <div class="col-50">
                        <span>得分：</span>
                        <span id='score'>0</span>
                    </div>
                    <div class="col-50">
                        <span>耗时：</span>
                        <span id='time'>0</span>
                    </div>
                </div>
                <div class="content-block">
                    <div class="card">
                        <div class="card-header" id='questionNumber'>问题1</div>
                        <div class="card-content">
                            <div class="card-content-inner" id='questionContent'>问题详细内容</div>
                        </div>
                        <div class="card-footer" id="questionChoices">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <p><a href="javascript:;" class="button  button-primary">A选项内容</a>
                                        </p>
                                    </li>
                                    <li>
                                        <p><a href="javascript:;" class="button  button-primary">B选项内容</a>
                                        </p>
                                    </li>
                                    <li>
                                        <p><a href="javascript:;" class="button  button-primary">C选项内容</a>
                                        </p>
                                    </li>
                                    <li>
                                        <p><a href="javascript:;" class="button  button-primary">D选项内容</a>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 其他的单个page内联页（如果有） -->
    </div>
    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="content-block">
                <p>用户名</p>
                <p><a class="button-logout" href="javascript:;">退出</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/main.js' charset='utf-8'></script>
</body>

</html>
