<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>华中师范大学教学评价系统</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/css/sm.min.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a href='javascript:;' class="icon icon-me pull-left open-panel"></a>
                <a href='javascript:;' class="icon icon-code pull-right"></a>
                <h1 class="title">搜索课程</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block">
                    <div class="searchbar row">
                        <div class="search-input col-80">
                            <label class="icon icon-search" for="search"></label>
                            <input type="search" id='searchinput' placeholder='输入课程号...' />
                        </div>
                        <a href='javascript:;' id="searchbtn" class="button button-fill button-primary col-20">搜索</a>
                    </div>
                </div>
                <div class="result">
                </div>
            </div>
        </div>
    </div>
    <!-- 其他的单个page内联页（如果有） -->
    </div>
    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="content-block">
                <p>用户名</p>
                <p><a class="scandBtn" href="javascript:;">搜索课程</a></p>
                <p><a class="unfinishedBtn" href="javascript:;">未完成评课</a></p>
                <p><a class="courselistBtn" style="display: none" href="javascript:;">课程信息</a></p>
                <p><a class="logoutBtn" href="javascript:;">退出</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/template.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/scan.js' charset='utf-8'></script>
    <script id="searchResultTemplate" type="text/html">
        <div class='card'>
            <div class='card-header'><span class="courseid">课程号</span><span>课程名</span></div>
            <div class='card-content'>
                <div class='card-content-inner'>
                    <p>任课老师:{{teachername}}</p>
                    <p>上课地点:</p>
                    <p>上课时间:</p>
                </div>
                <div class='card-footer'><a href='javascript:;' class='button button-fill button-primary assessBtn'>开始评课</a></div>
            </div>
        </div>
    </script>
</body>

</html>
