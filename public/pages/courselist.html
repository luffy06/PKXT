<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程信息列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/css/sm.min.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a href='javascript:;' class="icon icon-me pull-left open-panel"></a>
                <a href='javascript:;' class="icon icon-code pull-right"></a>
                <h1 class="title">课程信息</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content native-scroll">
                <div class="list-block cards-list">
                    <ul class="result">
                    
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 其他的单个page内联页（如果有） -->
    </div>
    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="content-block">
                <p id="username">用户名</p>
                <p><a class="scandBtn" href="javascript:;">搜索课程</a></p>
                <p><a class="unfinishedBtn" href="javascript:;">未完成评课</a></p>
                <p><a class="courselistBtn" style="display: none" href="javascript:;">课程信息</a></p>
                <p><a class="logoutBtn" href="javascript:;">退出</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/template.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/courselist.js' charset='utf-8'></script>
    <script id="courselistTemplate" type="text/html">
        {{each courselist}}
        <li class='card'>
            <div class='card-header'><span>课程名:{{$value.coursename}}</span></div>
            <div class='card-content'>
                <div class='card-content-inner'>
                    <p>任课老师:{{$value.teachername}}</p>
                    <p>课程号:<span class="courseid">{{$value.courseid}}</span></p>
                    <p>课堂号:<span class='classid'>{{$value.classid}}</span></p>
                </div>
                <div class='card-footer'>
                <a href='javascript:;' class='button button-fill button-primary editBtn'>修改问题</a>
                <a href='javascript:;' class='button button-fill button-primary addBtn'>新增问题</a>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
</body>

</html>
